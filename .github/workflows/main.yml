on: 
    push:
        branches:
          - "GithubLearn"
    pull_request: 
      branches: 
        - main
        - release/*

env:
          OPENAI_API_KEY: ${{ secrets.LangChainLearn }}

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Build docker image
          run: |
            docker build -t my-image .  
            docker run --name my-container -e OPENAI_API_KEY=${{ secrets.LangChainLearn }} my-image


