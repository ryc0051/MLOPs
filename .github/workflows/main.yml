on: 
    push:
        branches:
          - "ryc0051-patch-1"
    pull_request: 
      branches: 
      - main
      - release/*
jobs:
     build:
       runs-on: ubuntu-latest
       steps:
         - name: Checkout code
           uses: actions/checkout@v2
         
         - name: Set up Python
           uses: actions/setup-python@v2
           with:
             python-version: 3.x
         
         - name: Install dependencies
           run: pip install -r requirements.txt
         
         - name: Build
           run: |
             python build.py
             echo "Build completed successfully"
   