name: dotnet Build

on:
  push:
    branches:
      - GithubLearn

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x.x'
      - run: dotnet build WorkingExtract/WorkingExtract.csproj
